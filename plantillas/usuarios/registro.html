<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Usuarios</title>
    </head>
    <body>
        <h1>Si aún no tienes cuenta regístrate aca</h1>
        <form name="insertar_contacto" action="/recibirRegistro" method="POST">
            <fieldset>
                <input type="hidden" name="formulario" value="usuarios">
                <legend>Ingresa tus datos personales</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" />
                <br/>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" />
                <br/>
                <label for="username">Nombre de Usuario: </label>
                <input type="text" name="username" id="username" />
                <br/>
                <label for="email">Correo Electrónico: </label>
                <input type="email" name="email" id="email" />
                <br/>
                <label for="password">Contraseña: </label>
                <input type="password" name="password" id="password" />
                <br/>
                <label for="role">Rol: </label>
                <select multiple="true" name="role">
                    <!--opciones-->
                </select>
                <br/>
                <input type="submit" value="Regístrate"/>
            </fieldset>
        </form>
    </body>
</html>
